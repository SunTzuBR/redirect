<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionador de Links</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-item {
      padding: 14px;
      background-color: #007bff;
      color: #ffffff;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .link-item:hover {
      background-color: #0056b3;
    }

    /* Mobile-first: j√° otimizado para celular */
    @media (min-width: 768px) {
      body {
        background-color: #e9ecef;
      }

      .container {
        max-width: 480px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha um link</h1>

    <div class="link-list">
      <a class="link-item" href="https://www.google.com" target="_blank">Google</a>
      <a class="link-item" href="https://www.youtube.com" target="_blank">YouTube</a>
      <a class="link-item" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      <a class="link-item" href="https://github.com" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
